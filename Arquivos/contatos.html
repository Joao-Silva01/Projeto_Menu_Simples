<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="contatos_css.css">
</head>
<body>
    <div class="borda">
    <form action="#" method="post">
        <label for="nome_contato">Nome:</label>
        <input type="text" id="nome_contato" name="nome_contato" required>

        <label for="email_contato">Email:</label>
        <input type="email_contato" id="email_contato" name="email_contato" required>

        <label for="mensagem_contato">Mensagem:</label>
        <textarea id="mensagem_contato" name="mensagem_contato" rows="4" required></textarea>

        <input type="submit" value="Enviar">

        <a onclick="history.back();">Voltar</a>
    </form>
    </div>
    
</body>
</html>
